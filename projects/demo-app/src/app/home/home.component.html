<button (click)="signUp()">Sign Up</button>
<button (click)="login()">Login</button>
<div class="theme-wrapper">
	<button (click)="changeTheme('light')">Light Mode</button>
	<button (click)="changeTheme('dark')">Dark Mode</button>
</div>
<descope
	flowId="sign-in"
	(success)="onSuccess()"
	(error)="onError()"
	[projectId]="projectId"
	[theme]="theme"
></descope>
